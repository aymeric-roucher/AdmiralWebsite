<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Ship Animations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ASCII Ship Animations</h1>
            <p class="subtitle">3D Models Rendered as ASCII Art</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <label for="ship-select">Choose a Ship:</label>
                <select id="ship-select">
                    <option value="pinnace">Ship Pinnace</option>
                    <option value="victoria" selected>Nao Victoria Galleon</option>
                    <option value="frigate">Russian Frigate</option>
                </select>
            </div>

            <div class="control-group">
                <label for="fps-slider">Speed (FPS): <span id="fps-value">15</span></label>
                <input type="range" id="fps-slider" min="5" max="60" value="15">
            </div>

            <div class="control-group">
                <button id="play-pause-btn" class="btn">Pause</button>
                <button id="restart-btn" class="btn">Restart</button>
            </div>

            <div class="control-group">
                <label for="json-file">Load Animation JSON:</label>
                <input id="json-file" type="file" accept="application/json">
                <small>Tip: Use generator.html to create one</small>
            </div>
        </div>

        <div class="animation-container">
            <pre id="ascii-display" class="ascii-art">Loading...</pre>
        </div>

        <div class="info">
            <p>Frame: <span id="frame-counter">0</span> / <span id="total-frames">0</span></p>
            <p id="status">Ready</p>
        </div>
    </div>

    <script src="ascii_player.js"></script>
</body>
</html>
