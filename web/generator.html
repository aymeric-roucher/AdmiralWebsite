<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASCII Ship Animation Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .ascii-preview {
      font-family: 'Courier New', monospace;
      font-size: 8px;
      line-height: 1.0;
      white-space: pre;
      background: black;
      color: white;
      padding: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }
    .ascii-preview-content {
      transform-origin: center center;
      white-space: pre;
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>

<body class="bg-gray-900 text-gray-300 overflow-hidden">

  <div class="grid grid-cols-1 lg:grid-cols-2 h-screen gap-4 p-4">

    <!-- Left Panel: 3D Model Viewer -->
    <div class="flex flex-col space-y-4">
      <div class="bg-gray-800 p-4 rounded-lg">
        <h2 class="text-xl font-bold text-white mb-4">3D Model Viewer</h2>
        <div class="space-y-2">
          <div>
            <input id="file-selector" type="file" accept=".glb,.gltf,.stl" class="hidden">
            <button onclick="document.getElementById('file-selector').click()"
              class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
              Load Ship Model
            </button>
          </div>
          <div>
            <label class="text-sm">Camera Zoom:</label>
            <input id="zoomSlider" type="range" min="0.1" max="3" step="0.01" value="2.05" class="w-full">
            <span id="zoomValue" class="text-xs">2.05x</span>
          </div>
          <div>
            <label class="text-sm">Light Azimuth:</label>
            <input id="lightAzimuth" type="range" min="0" max="360" step="1" value="14" class="w-full">
            <span id="lightAzimuthValue" class="text-xs">14째</span>
          </div>
          <div>
            <label class="text-sm">Light Elevation:</label>
            <input id="lightElevation" type="range" min="-90" max="90" step="1" value="53" class="w-full">
            <span id="lightElevationValue" class="text-xs">53째</span>
          </div>
        </div>
      </div>

      <div class="flex-1 flex items-center justify-center">
        <div id="viewer-container" class="bg-black rounded-lg relative" style="width: 100%; aspect-ratio: 1/1; max-width: min(100%, calc(100vh - 200px)); max-height: calc(100vh - 200px);">
          <div id="viewer-3d" class="w-full h-full"></div>
        <!-- Camera info overlay -->
        <div class="absolute top-4 left-4 bg-black bg-opacity-70 text-white p-3 rounded text-xs font-mono">
          <div>Camera Distance: <span id="camDist" class="text-green-400">0</span></div>
          <div>Camera Azimuth: <span id="camAzimuth" class="text-green-400">0째</span></div>
          <div>Camera Elevation: <span id="camElevation" class="text-green-400">0째</span></div>
        </div>
        </div>
      </div>
    </div>

    <!-- Right Panel: Animation Generator -->
    <div class="flex flex-col space-y-4">
      <div class="bg-gray-800 p-4 rounded-lg">
        <h2 class="text-xl font-bold text-white mb-4">Animation Generator</h2>
        <div class="space-y-3">
          <div class="grid grid-cols-2 gap-2">
            <div>
              <label class="text-sm">Frames:</label>
              <input id="numFrames" type="number" value="120" min="10" max="200"
                class="w-full bg-gray-700 rounded px-2 py-1">
            </div>
            <div>
              <label class="text-sm">ASCII Width:</label>
              <input id="asciiWidth" type="number" value="200" min="50" max="500"
                class="w-full bg-gray-700 rounded px-2 py-1">
            </div>
          </div>

          <div>
            <label class="text-sm">Travel Distance (ship movement offset):</label>
            <input id="startDist" type="number" value="60" step="5"
              class="w-full bg-gray-700 rounded px-2 py-1">
          </div>

          <div class="flex gap-6 items-start">
            <div>
              <label class="text-sm">Animation Style:</label>
              <div class="flex gap-4 mt-1">
                <label class="flex items-center gap-2 cursor-pointer">
                  <input type="radio" name="animStyle" value="stop" checked class="cursor-pointer">
                  <span class="text-xs">Stop in middle</span>
                </label>
                <label class="flex items-center gap-2 cursor-pointer">
                  <input type="radio" name="animStyle" value="passthrough" class="cursor-pointer">
                  <span class="text-xs">Pass through</span>
                </label>
                <label class="flex items-center gap-2 cursor-pointer">
                  <input type="radio" name="animStyle" value="rocking" class="cursor-pointer">
                  <span class="text-xs">Gentle rocking</span>
                </label>
              </div>
            </div>

            <div id="rockingAmplitude" style="display: none;">
              <label class="text-sm">Rocking Amplitude:</label>
              <div class="flex items-center gap-2 mt-1">
                <input id="rockingAmplitudeSlider" type="range" min="0" max="2" step="0.1" value="1" class="w-32">
                <span id="rockingAmplitudeValue" class="text-xs">1.0x</span>
              </div>
            </div>
          </div>

          <div>
            <label class="text-sm">ASCII Characters:</label>
            <input id="asciiChars" type="text" value=" .:-+*=%@#"
              class="w-full bg-gray-700 rounded px-2 py-1 font-mono">
          </div>

          <div class="flex space-x-2">
            <button id="generateBtn" disabled
              class="bg-green-600 hover:bg-green-700 disabled:bg-gray-600 text-white font-bold py-2 px-4 rounded flex-1">
              Generate Frames
            </button>
            <button id="downloadBtn" disabled
              class="bg-blue-600 hover:bg-blue-700 disabled:bg-gray-600 text-white font-bold py-2 px-4 rounded flex-1">
              Download JSON
            </button>
          </div>

          <div id="status" class="text-sm bg-gray-700 p-2 rounded">
            Load a ship model to begin...
          </div>
        </div>
      </div>

      <div class="flex-1 bg-gray-800 rounded-lg overflow-hidden flex flex-col" style="min-height: 0; max-height: calc(100vh - 300px);">
        <div class="p-2 bg-gray-700 flex-shrink-0">
          <h3 class="font-bold">Animation Preview</h3>
          <div class="text-xs">Frame: <span id="previewFrame">0</span> / <span id="previewTotal">0</span></div>
        </div>
        <div id="ascii-preview" class="ascii-preview flex-1" style="min-height: 0; overflow: hidden;">
          <div id="ascii-preview-content" class="ascii-preview-content">No frames generated yet...</div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/STLLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/effects/AsciiEffect.js"></script>

  <script src="generator.js"></script>

</body>
</html>
